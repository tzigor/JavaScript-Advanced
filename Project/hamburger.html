<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hamburger.css">
    <title>Document</title>
</head>

<body>
    <header class="header"></header>
    <div class="hamburgers">
        <div class="small hamburgerWrap">
            Маленький
            <img class="hamburger" src="pics/small.png" alt="">
            50 руб
        </div>
        <div class="big hamburgerWrap unSelected">
            Большой
            <img class="hamburger" src="pics/big.png" alt="">
            100 руб
        </div>
    </div>
    <div class="toppings">
        <div class="cheese toppingWrap">
            Сыр
            <img class="topping" src="pics/cheese.png" alt="">
            10 руб
        </div>
        <div class="salad toppingWrap unSelected">
            Салат
            <img class="topping" src="pics/salad.png" alt="">
            20 руб
        </div>
        <div class="potato toppingWrap unSelected">
            Картошка
            <img class="topping" src="pics/potato.png" alt="">
            15 руб
        </div>
    </div>
    <div class="additions">
        <div class="toppingWrap unSelected">
            Майонез
            <img class="topping" src="pics/mazik.png" alt="">
            20 руб
            <div class="quantity">
                <button class="btnQty">-</button>
                <span>0</span>
                <button class="btnQty">+</button>
            </div>
        </div>
        <div class="toppingWrap unSelected">
            Приправа
            <img class="topping" src="pics/spice.png" alt="">
            15 руб
            <div class="quantity">
                <button class="btnQty">-</button>
                <span>0</span>
                <button class="btnQty">+</button>
            </div>
        </div>
    </div>
    <script src="hamburger.js"></script>
</body>

</html>
